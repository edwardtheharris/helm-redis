###
# ```{rubric} StatefulSet Test Suite
# ```
# ---
# Tests to validate the deployment of the described StatefulSet.
suite: test for statefulset
release:
  name: redis
templates:
- templates/statefulset.yaml
values:
- ../values.yaml

tests:
- asserts:
  - isKind:
      of: StatefulSet
  - equal:
      path: metadata.name
      value: redis
  it: should be a StatefulSet
- it: should have correct StatefulSet metadata
  asserts:
  - isKind:
      of: StatefulSet
  - equal:
      path: metadata
      value:
        labels:
          app.kubernetes.io/component: datastore
          app.kubernetes.io/instance: redis
          app.kubernetes.io/name: redis
        name: redis
  documentSelector:
    path: kind
    value: StatefulSet

- it: should have 1 replica
  asserts:
  - equal:
      path: spec.replicas
      value: 1

- it: should select correct labels
  asserts:
  - equal:
      path: spec.selector.matchLabels
      value:
        helm.sh/chart: redis-0.0.3
        app.kubernetes.io/component: datastore
        app.kubernetes.io/instance: redis
        app.kubernetes.io/name: redis
        statefulset.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm

- it: should have correct service name
  asserts:
  - equal:
      path: spec.serviceName
      value: "redis"

- it: should have redis container
  asserts:
  - equal:
      path: spec.template.spec.containers[0]
      value:
        name: redis
        image: "redis:alpine"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - name: redis
          mountPath: /data

- it: should have correct volumeClaimTemplates
  asserts:
  - equal:
      path: spec.volumeClaimTemplates[0].metadata.name
      value: redis-redis
  - equal:
      path: spec.volumeClaimTemplates[0].spec.accessModes
      value:
      - ReadWriteOnce
  - equal:
      path: spec.volumeClaimTemplates[0].spec.resources.requests.storage
      value: 10Gi
  - equal:
      path: spec.volumeClaimTemplates[0].spec.storageClassName
      value: csi-driver-lvm-linear
  - equal:
      path: spec.volumeClaimTemplates[0].spec.volumeMode
      value: Filesystem
