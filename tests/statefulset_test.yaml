# ```{rubric} StatefulSet Test Suite
# ```
# ---
# Tests to validate the deployment of the described StatefulSet.
suite: test for statefulset
templates:
  - statefulset.yaml
tests:
  - asserts:
      - isKind:
          of: StatefulSet
      - equal:
          path: metadata.name
          pattern: redis
    it: should be a StatefulSet
    set:
      redis:
        name: redis

