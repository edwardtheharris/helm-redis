suite: Test Redis ServiceAccount
release:
  name: redis
templates:
- templates/serviceaccount.yaml
values:
- ../values.yaml

tests:
- it: should be a ServiceAccount
  asserts:
  - equal:
      path: kind
      value: ServiceAccount

- it: should have correct metadata name
  asserts:
  - equal:
      path: metadata.name
      value: redis

- it: should have correct labels
  asserts:
  - equal:
      path: metadata.labels
      value:
        helm.sh/chart: redis-0.0.3
        app.kubernetes.io/component: datastore
        app.kubernetes.io/instance: redis
        app.kubernetes.io/name: redis
        statefulset.kubernetes.io/version: 7.4.0
        app.kubernetes.io/managed-by: Helm

- it: should have correct annotations
  asserts:
  - equal:
      path: metadata.annotations
      value:
        serviceaccount.kubernetes.io/name: redis
        statefulset.kubernetes.io/name: redis

- it: should automount service account token
  asserts:
  - equal:
      path: automountServiceAccountToken
      value: true
