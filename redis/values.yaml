###
# Default values for template.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
redis:
  affinity:
    nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
            - key: redis.app.kubernetes.io
              operator: In
              values:
                - true
  fullnameOverride: "redis"
  image:
    pullPolicy: IfNotPresent
    repository: redis
    # Overrides the image tag whose default is the chart appVersion.
    tag: "alpine"
  imagePullSecrets: []

  labels:
    app.kubernetes.io/name: redis
  livenessProbe:
    exec:
      command:
      - redis-cli
      - --version
    # When to give up and restart the container
    failureThreshold: 3
    # Delay before the first probe is initiated
    initialDelaySeconds: 30
    # How often to perform the probe
    periodSeconds: 10
    # Minimum consecutive successes for the probe to be considered successful after having failed
    successThreshold: 1
    # When the probe times out
    timeoutSeconds: 5
  nameOverride: "redis"
  nodeSelector: {}
  persistence:
    size: 10Gi
    storageClass: usb
  podAnnotations: {}
  podLabels:
    app.kubernetes.io/name: redis
  podSecurityContext: {}
  # fsGroup: 2000
  readinessProbe:
    exec:
      command:
      - redis-cli
      - --version
    failureThreshold: 3 # When to give up, marking the Pod as Unready
    initialDelaySeconds: 5 # Delay before the first probe is initiated, can be shorter than liveness probe
    periodSeconds: 5 # How often to perform the probe
    successThreshold: 1 # Minimum consecutive successes for the probe to be considered successful
    timeoutSeconds: 1 # When the probe times out
  replicaCount: 1
  resources:
    limits:
      cpu: 1
      memory: 2048Mi
  ###
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

  securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
  service:
    port: 6379
    type: ClusterIP
  serviceAccount:
    # Annotations to add to the service account
    annotations:
      app.kubernetes.io/name: redis
      name: redis
      service-account.kubernetes.io/name: redis
    # Automatically mount a ServiceAccount's API credentials?
    automount: true
    # Specifies whether a service account should be created
    create: true
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: redis
  tolerations: []
  type: StatefulSet
  # Additional volumeMounts on the output Deployment definition.
  volumeMounts:
  - mountPath: "/data"
    name: redis
    readOnly: false
  ###
  # Additional volumes on the output Deployment definition.
  #
  # ```{code-block} yaml
  # - name: foo
  #   secret:
  #     secretName: mysecret
  #     optional: false
  # ```
  volumes:
  - mountPath: "/mnt/usb/redis"
    name: redis
    readOnly: false



